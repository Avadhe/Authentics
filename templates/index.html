<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Classifier</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Classify QR Code</button>
        </form>
        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
